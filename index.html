<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div>
      <h1>Play a song</h1>
      <h2>There's not very many choices</h2>

      <p class="img">
        <img src="img/headphones.png" alt="Headphones" width="300px" />
      </p>
      <p>
        Middle Child by J Cole
        </p>
        <audio controls>
          <source src="audio/J_Cole_-_Middle_Child.mp3" type="audio/mpeg" />
        </audio>
      </p>

      <p>
        For the Night by Pop Smoke, Lil Baby and DaBaby
        </p>
        <audio controls>
          <source src="audio/[YT2mp3.info] - Pop Smoke - For The Night (Audio) ft. Lil Baby, DaBaby (320kbps).mp3" type="audio/mpeg" />
        </audio>
      </p>

      <p>
        No Role Modelz by J Cole
        </p>
        <audio controls>
          <source src="audio/[YT2mp3.info] - No Role Modelz (320kbps).mp3" type="audio/mpeg" />
        </audio>
      </p>

      <p>
        Family Ties by Baby Keem and Kendrick Lamar
        </p>
        <audio controls>
          <source src="audio/[YT2mp3.info] - Baby Keem, Kendrick Lamar - family ties (Official Video) (320kbps).mp3" type="audio/mpeg" />
        </audio>
      </p>

      <p>
        20 Min by Lil Uzi Vert
        </p>
        <audio controls>
          <source src="audio/[YT2mp3.info] - Lil Uzi Vert - 20 Min (320kbps).mp3" type="audio/mpeg" />
        </audio>
      </p>
    </div>
  </body>
</html>
